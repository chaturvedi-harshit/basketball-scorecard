<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <button class="new-game-btn">Start New Game</button>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <div class="score-card home-score-card">
          <p class="score home_score">0</p>
        </div>
        <div class="score-buttons">
          <button class="score-button home_plus_one">+1</button>
          <button class="score-button home_plus_two">+2</button>
          <button class="score-button home_plus_three">+3</button>
        </div>
      </div>
      <div>
        <h3>GUEST</h3>
        <div class="score-card guest-score-card">
          <p class="score guest_score">0</p>
        </div>
        <div class="score-buttons">
          <button class="score-button guest_plus_one">+1</button>
          <button class="score-button guest_plus_two">+2</button>
          <button class="score-button guest_plus_three">+3</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
